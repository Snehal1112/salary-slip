name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Setup Husky (optional)
        run: npm run prepare || true

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test -- --runInBand
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["22.x"]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Type check
        run: npx tsc --noEmit
      - name: Run tests
        run: npx jest --colors --runInBand

  playwright:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: ${{ always() }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps || true
      - name: Build and Preview
        run: |
          npm run build
          npx vite preview --port 5173 &
          npx wait-on http://127.0.0.1:5173
        env:
          PORT: 5173
      - name: Run Playwright tests (Chromium)
        run: npx playwright test --project=chromium || true

